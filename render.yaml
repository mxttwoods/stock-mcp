services:
  - type: web
    name: stock-mcp
    env: python
    region: oregon
    plan: free
    buildCommand: pip install uv && uv sync
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MCP_CLIENT_ID
        sync: false
      - key: MCP_CLIENT_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.16
